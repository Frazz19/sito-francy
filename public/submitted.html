<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dedica inviata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fff6f0 0%, #ffe3f6 100%);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .submitted-container {
            max-width: 430px;
            margin: auto;
            background: #fffdfaee;
            border-radius: 32px;
            box-shadow: 0 8px 32px #e447ab22;
            padding: 2.5rem 1.2rem 2rem 1.2rem;
            animation: fadeIn 0.7s;
            text-align: center;
            margin-left: 12px;
            margin-right: 12px;
        }
        .submitted-icon {
            color: #e447ab;
            margin-bottom: 1rem;
            animation: bounce 1.2s infinite alternate;
        }
        .submitted-title {
            color: #e447ab;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px #e447ab33;
            font-size: 1.7em;
            margin-bottom: 0.5em;
        }
        .submitted-text {
            color: #d63a9c;
            font-size: 1.1em;
            margin-bottom: 2em;
        }
        .btn-outline-primary {
            border-radius: 30px;
            border: 2px solid #e447ab;
            color: #e447ab;
            font-weight: 600;
            background: #fffdfa;
            transition: background 0.2s, color 0.2s;
        }
        .btn-outline-primary:hover {
            background: #e447ab;
            color: #fffdfa;
        }
        @media (max-width: 600px) {
            .submitted-container {
                padding: 1.2rem 0.3rem 1rem 0.3rem;
                margin: auto;
                margin-left: 8px;
                margin-right: 8px;
            }
            .submitted-title {
                font-size: 1.1em;
            }
        }
        @keyframes bounce {
            0% { transform: translateY(0);}
            100% { transform: translateY(-18px);}
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="base-container submitted-container">
        <div>
            <i class="fas fa-check-circle fa-3x submitted-icon"></i>
        </div>
        <div class="submitted-title">Grazie per la tua dedica!</div>
        <div class="submitted-text">
            Il tuo messaggio è stato inviato con successo.<br>
            Francesca lo leggerà presto!
        </div>
        <a href="/" class="btn btn-outline-primary">
            <i class="fas fa-home"></i> Torna alla home
        </a>
    </div>
</body>
</html>
